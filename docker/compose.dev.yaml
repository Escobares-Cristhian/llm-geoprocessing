services:
  gee:
    build: ../src/llm_geoprocessing/app/plugins/gee
    environment:
      EE_PRIVATE_KEY_PATH: /keys/gee-sa.json
    volumes:
      - ../secrets/gee-sa.json:/keys/gee-sa.json:ro
    ports:
      - "8000:8000"

  geollm:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: llm-geoprocessing:dev
    working_dir: /app
    volumes:
      - ..:/app
      - ../gee_out:/gee_out
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    env_file:
      - ../.env
    command: bash
    environment:
      GEE_PLUGIN_URL: http://gee:8000
      GEO_OUT_DIR: /gee_out
      DISPLAY: ${DISPLAY}
      QTWEBENGINE_DISABLE_SANDBOX: "1"
      GEOMAP_URL: "http://127.0.0.1:8866"
      XDG_RUNTIME_DIR: /tmp/runtime-root
      LIBGL_ALWAYS_SOFTWARE: "1"
      QTWEBENGINE_CHROMIUM_FLAGS: "--disable-gpu --disable-software-rasterizer"
      # FORCE localtileserver to listen on 0.0.0.0 so the internal browser works
      LOCALTILESERVER_HOST: "0.0.0.0"
    ports:
      - "8866:8866"
    depends_on:
      - gee