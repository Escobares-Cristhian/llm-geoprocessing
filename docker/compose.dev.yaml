services:
  gee:
    build: ../src/llm_geoprocessing/app/plugins/gee
    environment:
      EE_PRIVATE_KEY_PATH: /keys/gee-sa.json
    volumes:
      - ../secrets/gee-sa.json:/keys/gee-sa.json:ro
    ports:
      - "8000:8000"

  geollm:
    network_mode: host   # <--- add this
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: llm-geoprocessing:dev
    working_dir: /app
    volumes:
      - ..:/app
      - ../gee_out:/gee_out
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - ../.env:/app/.env
    env_file:
      - ../.env
    command: bash
    environment:
      GEE_PLUGIN_URL: http://gee:8000
      GEO_OUT_DIR: /gee_out
      DISPLAY: ${DISPLAY}
      OMP_NUM_THREADS: 12
      OLLAMA_NUM_GPU_LAYERS: 0
      OLLAMA_MODEL: phi3.5:3.8b-mini-instruct-q4_0
      OLLAMA_BASE_URL: http://localhost:11434
    depends_on:
      - gee
